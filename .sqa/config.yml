config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/stevenjgibbons/wa_slider:
      branch: main
      repo: https://github.com/stevenjgibbons/wa_slider
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/stevenjgibbons/wa_slider git:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-platinum-bat.sh
        container: qc.acc_hilly-ruby-havanese
  QC.Doc:
    repos:
      github.com/stevenjgibbons/wa_slider find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-amber-anteater.sh
        container: qc.doc_chummy-corn-sparrow
      github.com/stevenjgibbons/wa_slider git:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-lilac-snake.sh
        container: qc.doc_grumpy-cobalt-bongo
      github.com/stevenjgibbons/wa_slider markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-salmon-eleuth.sh
        container: qc.doc_smelly-yellow-deer
  QC.Lic:
    repos:
      github.com/stevenjgibbons/wa_slider licensee:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-celadon-toucan.sh
        container: qc.lic_boozy-goldenrod-harrier
