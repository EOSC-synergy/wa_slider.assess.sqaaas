        - /usr/bin/env sh .sqa/script.wheezy-salmon-dollar.sh
        container: qc.sty_scaly-seashell-neanderthal
  QC.Uni:
    repos:
      github.com/stevenjgibbons/wa_slider pytest:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-firebrick-yak.sh
        container: qc.uni_homely-mauve-raccoon
  QC.Ver:
    repos:
      github.com/stevenjgibbons/wa_slider get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-orchid-eagle.sh
        container: qc.ver_stealthy-aqua-hedgehog
