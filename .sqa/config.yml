    repos:
      github.com/stevenjgibbons/wa_slider find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-olivine-foxhound.sh
        container: qc.doc_slaphappy-gold-anteater
      github.com/stevenjgibbons/wa_slider git:
        commands:
        - /usr/bin/env sh .sqa/script.homely-tan-starfish.sh
        container: qc.doc_crappy-chartreuse-tamarin
      github.com/stevenjgibbons/wa_slider markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-brass-deer.sh
        container: qc.doc_muggy-puce-dormouse
  QC.Lic:
    repos:
      github.com/stevenjgibbons/wa_slider licensee:
